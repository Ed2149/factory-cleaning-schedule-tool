<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
  <script>
    /* ‚òÅÔ∏è Fog Background Layer */
.fog-layer {
  position: fixed;
  inset: 0;
  z-index: -1;
  background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  animation: fog 40s linear infinite;
  pointer-events: none;
  opacity: 0.6;
  backdrop-filter: blur(2px);
}

@keyframes fog {
  0% { transform: translateX(-50px); }
  50% { transform: translateX(50px); }
  100% { transform: translateX(-50px); }
}
/* ‚òÅÔ∏è Dashboard Fog Effect */
.fog-layer {
  position: fixed;
  inset: 0;
  z-index: -1;
  opacity: 0.5;
  backdrop-filter: blur(3px);
  background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  animation: fogDrift 60s linear infinite;
  pointer-events: none;
}

@keyframes fogDrift {
  0% { transform: translateX(-50px); }
  50% { transform: translateX(50px); }
  100% { transform: translateX(-50px); }
}
 .fog-layer {
  position: fixed;
  inset: 0;
  z-index: -1;
  backdrop-filter: blur(3px);
  background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
  animation: fogDrift 60s linear infinite;
  pointer-events: none;
  transition: opacity 1s ease;
}

@keyframes fogDrift {
  0% { transform: translateX(-50px); }
  50% { transform: translateX(50px); }
  100% { transform: translateX(-50px); }
}
   
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="fog-layer"></div>
<div class="fog-layer" style="animation-delay: -30s; opacity: 0.3;"></div>
<div id="fogLayer" class="fog-layer"></div>

  <div class="fog-layer"></div>
<div class="fog-layer" style="animation-delay: -20s; opacity: 0.3;"></div>


  <header class="p-6 bg-gray-800 border-b border-cyan-600 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-cyan-400">üßº Task Center</h1>
    <button onclick="logout()" class="text-sm text-cyan-300">Logout</button>
  </header>

  <main class="p-6 space-y-6">
    <h2 class="text-xl font-semibold text-cyan-300">Today's Tasks</h2>
    <ul id="employeeTasks" class="space-y-4"></ul>
    <ul id="taskList"></ul>

  </main>

  <script src="employee.js"></script>
</body>
</html>
