<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* ☁️ Fog Background Layer */
.fog-layer {
  position: fixed;
  inset: 0;
  z-index: -1;
  background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  animation: fog 40s linear infinite;
  pointer-events: none;
  opacity: 0.6;
  backdrop-filter: blur(2px);
}

@keyframes fog {
  0% { transform: translateX(-50px); }
  50% { transform: translateX(50px); }
  100% { transform: translateX(-50px); }
}

    /* ☁️ Dashboard Fog Effect */
.fog-layer {
  position: fixed;
  inset: 0;
  z-index: -1;
  opacity: 0.5;
  backdrop-filter: blur(3px);
  background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  animation: fogDrift 60s linear infinite;
  pointer-events: none;
}

@keyframes fogDrift {
  0% { transform: translateX(-50px); }
  50% { transform: translateX(50px); }
  100% { transform: translateX(-50px); }
}
</style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="fog-layer"></div>
<div class="fog-layer" style="animation-delay: -30s; opacity: 0.3;"></div>

 <div class="fog-layer"></div>
<div class="fog-layer" style="animation-delay: -20s; opacity: 0.3;"></div>
  <!-- Header -->
  <header class="p-6 bg-gray-800 border-b border-cyan-600 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-cyan-400">🧼 Manager Control Panel</h1>
    <button onclick="logout()" class="text-sm text-cyan-300">Logout</button>
  </header>

  <main class="p-6 space-y-10">

    <!-- 🎯 Task Entry Form -->
    <section>
      <button id="showTaskForm" class="btn-primary mb-4">➕ Add New Task</button>
      <form id="taskForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4 hidden">
        <input type="text" id="taskText" placeholder="Task Description" class="input-style" required />
        <input type="text" id="assignedTo" placeholder="Assigned To" class="input-style" required />
        <input type="date" id="deadline" class="input-style" required />
        <select id="zone" class="input-style">
          <option value="">Select Zone</option>
          <option>Zone A</option>
          <option>Zone B</option>
          <option>Packing</option>
          <option>Lab</option>
        </select>
        <select id="status" class="input-style">
          <option>Pending</option>
          <option>Completed</option>
        </select>
        <button type="submit" class="btn-primary col-span-1 sm:col-span-2">Add Task</button>
      </form>
    </section>

    <!-- 🔍 Filter Controls -->
    <section class="space-y-4">
      <h2 class="text-xl font-semibold text-cyan-300">🔎 Filter Tasks</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <input type="text" id="searchInput" placeholder="Search by name..." class="input-style" />
        <select id="filterZone" class="input-style">
          <option value="">All Zones</option>
          <option>Zone A</option>
          <option>Zone B</option>
          <option>Packing</option>
          <option>Lab</option>
        </select>
        <select id="filterStatus" class="input-style">
          <option value="">All Statuses</option>
          <option>Pending</option>
          <option>Completed</option>
        </select>
        <input type="date" id="filterDate" class="input-style" />
      </div>
    </section>

    <!-- 📋 Task Display -->
    <section>
      <h2 class="text-xl font-semibold text-cyan-300 mb-4">🧾 Current Tasks</h2>
      <ul id="taskList" class="space-y-4"></ul>
    </section>

  </main>

  <script src="task-filter.js"></script>
</body>
</html>
