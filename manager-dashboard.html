<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <header class="p-6 bg-gray-800 border-b border-cyan-600 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-cyan-400">🧼 Manager Control Panel</h1>
    <button onclick="logout()" class="text-sm text-cyan-300">Logout</button>
  </header>

  <main class="p-6 space-y-8">
    <section>
      <h2 class="text-xl font-semibold text-cyan-300 mb-4">➕ Add Cleaning Task</h2>
      <form id="taskForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" id="taskText" placeholder="Task Description" class="input-style" required />
        <input type="text" id="assignedTo" placeholder="Assigned To" class="input-style" required />
        <input type="date" id="deadline" class="input-style" required />
        <select id="status" class="input-style">
          <option>Pending</option>
          <option>Completed</option>
        </select>
        <button type="submit" class="btn-primary col-span-1 sm:col-span-2">Add Task</button>
      </form>
    </section>

    <section>
      <h2 class="text-xl font-semibold text-cyan-300 mb-4">📋 All Tasks</h2>
      <ul id="taskList" class="space-y-4"></ul>
    </section>
  </main>

  <script src="manager.js"></script>
</body>
</html>
