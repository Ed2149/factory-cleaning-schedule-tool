<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GearOps | Cleaning Schedule Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

<canvas id="gearCanvas" class="absolute inset-0 z-0"></canvas>

  <div class="grid md:grid-cols-2 w-full max-w-5xl bg-white/10 backdrop-blur-lg rounded-xl shadow-xl overflow-hidden border border-cyan-600">

    <!-- 🔐 Auth Panel -->
    <div class="p-10 flex flex-col justify-center space-y-6">
      <h2 class="text-3xl font-bold text-cyan-400">🧼 Cleaning Schedule </h2>

     

      <!-- Signup Form -->
      <form id="signupForm" class="form-section">
      <h2>Sign Up</h2>
      <input id="signupName" type="text" placeholder="Name" required />
      <input id="signupEmail" type="email" placeholder="Email" required />
      <input id="signupPassword" type="password" placeholder="Password" required />
      <select id="signupRole" required>
        <option value="">Select Role</option>
        <option value="manager">Manager</option>
        <option value="staff">Staff</option>
      </select>
      <button type="submit">Sign Up</button>
      <p id="signupError" class="error-message"></p>
      <p><a href="#" id="showLogin">Already have an account? Log in</a></p>
    </form>
<!-- LOGIN SECTION -->
    <form id="loginForm" class="form-section hidden">
      <h2>Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" required />
      <input id="loginPassword" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="loginError" class="error-message"></p>
      <p><a href="#" id="showSignup">Don't have an account? Sign up</a></p>
    </form>
  </div>
     

    <!-- ⚙️ Gear Motion Panel -->
    <div class="relative flex items-center justify-center bg-gray-800">
      <div class="gear gear-sm spin"></div>
      <div class="gear gear-md spin-reverse"></div>
      <div class="gear gear-lg pulse-spin"></div>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="gear-background.js"></script>
</body>
</html>
